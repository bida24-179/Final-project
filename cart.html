<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Phantom.clothing BW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Checkout Page</h2>
    <form action="process_payment.php" method="POST">
        
    
        <label for="size">Select Size:</label>
        <select name="size" id="size" required>
            <option value="">Select Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>
        <br><br>

       <label for="email">Phone number:</label>
        <input type="Phone number" id="email" name="Phone number" required placeholder="Phone number">
        <br><br>

      
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br><br>

      
        <label for="bank">Select Payment Option:</label>
        <select name="bank" id="bank" required>
            <option value="">Select Payment Method</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="Orange money">Orange money</option>
            <option value="Mascom MyZaka">Mascom MyZaka</option>
            <option value="Paypal">Paypal</option>
      
        </select>
        <br><br>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter card number">
        <br><br>

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" name="expiry" required>
        <br><br>

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" required placeholder="Enter CVV">
        <br><br>

        <button type="submit">Complete Checkout</button>
    </form>
</body>
</html>
