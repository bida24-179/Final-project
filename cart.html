<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Phantom.clothing BW</title>
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
    
    body {
    margin: 20px;
    justify-content: center; 
    align-items: center; 
    padding: 0;
    display: flex;   
    
}

form {
    max-width: 400px;
    padding: 20px;
    flex-direction: column;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: centre;
}

label {
    font-weight: bold;
    text-align: center;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    background-color: black;
    color: gray;
    padding: 10px;
    border: none;
    cursor: pointer;
}
h2 {
    text-align: center;
}

    </style>
</head>
<body>
    <h2>Checkout Page</h2>
    <form action="process_payment.php" method="POST">
        
    
        <label for="size">Select Size:</label>
        <select name="size" id="size" required>
            <option value="">Select Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>
        <br><br>

       <label for="email">Phone number:</label>
        <input type="Phone number" id="email" name="Phone number" required placeholder="Phone number">
        <br><br>

      
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br><br>

      
        <label for="bank">Select Payment Option:</label>
        <select name="bank" id="bank" required>
            <option value="">Select Payment Method</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="Orange money">Orange money</option>
            <option value="Mascom MyZaka">Mascom MyZaka</option>
            <option value="Paypal">Paypal</option>
      
        </select>
        <br><br>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter card number">
        <br><br>

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" name="expiry" required>
        <br><br>

         <label for="Security code">Security code:</label>
        <input type="numbers" id="expiry" name="Security code" required="Enter Security code">
        <br><br>

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" required placeholder="Enter CVV">
        <br><br>

        <button type="submit">Complete Checkout</button>
    </form>
</body>
</html>
