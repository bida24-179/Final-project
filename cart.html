<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Phantom.clothing BW</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa; /* Light background */
}

form {
    max-width: 400px;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    text-align: center;
}

label {
    font-weight: bold;
    text-align: left;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}

button {
    background-color: black;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <h2>Checkout Page</h2>
    <form id="checkoutForm">
        
        
        <label for="size">Select Size:</label>
        <select name="size" id="size" required>
            <option value="">Select Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>
        <br><br>

        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br><br>

        <!-- Bank Details -->
        <label for="bank">Select Payment Method:</label>
        <select name="bank" id="bank" required>
            <option value="">Select Payment Method</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select>
        <br><br>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter card number">
        <br><br>

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" name="expiry" required>
        <br><br>

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" required placeholder="Enter CVV">
        <br><br>

        <button type="submit">Complete Checkout</button>
    </form>

    <p id="message"></p>

</body>
</html>
