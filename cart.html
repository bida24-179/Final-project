<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color:  gray;
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background-color: light gray;
}
   
    </style>
</head>
<body>

    <h2>Check-out</h2>
    <form id="checkoutForm">
        <label for="size">Select Size:</label>
        <select id="size" name="size">
            <option value="">select size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra large</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="bank">Select Payment Method:</label>
        <select id="bank" name="bank">
            <option value="">Select Payment Method</option>
            <option value="mastercard">MasterCard</option>
            <option value="visa">Visa</option>
            <option value="paypal">PayPal</option>
            <option value="Orange money">Orange money</option>
            <option value="Mascom myzaka">Mascom myzaka</option>
        </select>

        <label for="cardNumber">Card Number:</label>
        <input type="password" id="cardNumber" name="cardNumber" maxlength="16" required placeholder="Enter card number">
        


        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" name="expiry" required>

        <label for="Security code">Security code:</label>
        <input type="password" id="Security code" name="Security code" maxlength="3" required placeholder="Security code" >

        <button type="submit">Complete Checkout</button>
        </form>

    <script>
        document.getElementById("checkoutForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Checkout completed successfully!");
            document.getElementById("checkoutForm").reset();
        });
    </script>
    <br>
    <br>
    <a href="index.html" class="btn">Return to Homepage &#8701;</a>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsedelivar.net/npm/@pooper.js/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsedelivar.net/npm/@pooper.js/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
